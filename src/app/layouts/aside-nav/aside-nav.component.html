<button class="m-aside-left-close  m-aside-left-close--skin-dark" id="m_aside_left_close_btn" appunwraptag="">
	<i class="la la-close"></i>
</button>
<div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark">
	<div id="m_ver_menu"
		class="m-aside-menu m-scroller m-aside-menu--skin-dark m-aside-menu--submenu-skin-dark m-aside-menu--minimize-submenu-compact ps ps--active-y"
		m-menu-vertical="1" m-menu-scrollable="1" m-menu-dropdown-timeout="500">
		<ul class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow">
			<li class="m-menu__section menu-margin-top-content">
				<h4 class="m-menu__section-text">
					Danh Mục
				</h4>
			</li>
			<li class="m-menu__item" aria-haspopup="true">
				<a class="m-menu__link">
					<i class="m-menu__link-icon"></i>
					<span class="m-menu__link-text">
						Tỉnh thành
					</span>
				</a>
			</li>
			<li class="m-menu__item" aria-haspopup="true">
				<a class="m-menu__link">
					<i class="m-menu__link-icon"></i>
					<span class="m-menu__link-text">
						Quận Huyện
					</span>
				</a>
			</li>
			<li class="m-menu__item" aria-haspopup="true">
				<a class="m-menu__link">
					<i class="m-menu__link-icon"></i>
					<span class="m-menu__link-text">
						Xã phương
					</span>
				</a>
			</li>
		</ul>
	</div>
</div>
