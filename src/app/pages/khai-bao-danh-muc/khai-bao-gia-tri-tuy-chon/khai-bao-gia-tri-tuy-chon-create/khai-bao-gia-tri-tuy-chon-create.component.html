<form class="m-form" #form="ngForm" [formGroup]="formdata">
    <h2 mat-dialog-title>{{const_data.Id?'Sửa giá trị tuỳ chọn: '+const_data.Value:'Thêm mới giá trị tuỳ chọn'}}</h2>
    <mat-dialog-content class="mat-typography">
        <div class="content-dialog">
            <div *ngIf="isLoading" class="dialog-loading-shade">
                <mat-spinner></mat-spinner>
            </div>
            <div class="m-portlet__body">
                <mat-form-field class="example-full-width">
                    <input formControlName="Key" matInput placeholder="Key" required autocomplete="off">
                    <mat-error *ngIf="formdata.controls['Key'].errors?.required">{{vali_const.ms_required}}
                    </mat-error>
                    <mat-error *ngIf="formdata.controls['Key'].errors?.maxlength">{{vali_const.ms_textlength}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="Form" matInput placeholder="Tên form" required autocomplete="off">
                    <mat-error *ngIf="formdata.controls['Form'].errors?.required">{{vali_const.ms_required}}
                    </mat-error>
                    <mat-error *ngIf="formdata.controls['Form'].errors?.maxlength">{{vali_const.ms_textlength}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="Value" matInput placeholder="Giá trị" required autocomplete="off">
                    <mat-error *ngIf="formdata.controls['Value'].errors?.required">{{vali_const.ms_required}}
                    </mat-error>
                    <mat-error *ngIf="formdata.controls['Value'].errors?.maxlength">{{vali_const.ms_textlength}}
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close><i class="la la-close"></i> Thoát</button>
        <button mat-raised-button [disabled]="isLoading" type="button" (click)="loaddata(); form.resetForm()" color="accent">
            <i class="la la-refresh"></i> Tải lại</button>
        <button mat-raised-button [disabled]="isLoading" [loader]="issave" type="submit" (click)="savedata(formdata.value)" color="primary"><i class="la la-save"></i> Lưu</button>
    </mat-dialog-actions>
</form>
