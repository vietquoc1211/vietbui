<form class="m-form" #form="ngForm" [formGroup]="formdata">
    <h2 mat-dialog-title>{{const_data.ID?'Sửa ngày hẹn: '+const_data.ID:'Thêm mới ngày hẹn'}}</h2>
    <mat-dialog-content class="mat-typography">
        <div class="content-dialog">
            <div *ngIf="isLoading" class="dialog-loading-shade">
                <mat-spinner></mat-spinner>
            </div>
            <div class="m-portlet__body">
                    <mat-form-field class="example-full-width">
                            <input formControlName="Ten" matInput placeholder="Tên" required autocomplete='off'>
                            <mat-error *ngIf="formdata.controls['Ten'].errors?.required">{{vali_const.ms_required}}</mat-error>
                            <mat-error *ngIf="formdata.controls['Ten'].errors?.maxlength">{{vali_const.ms_textlength}}
                            </mat-error>
                        </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input formControlName="SoNgay" matInput placeholder="Số ngày" required autocomplete="off">
                    <mat-error *ngIf="formdata.controls['SoNgay'].errors?.required">{{vali_const.ms_required}}
                    </mat-error>
                    <mat-error *ngIf="formdata.controls['SoNgay'].errors?.maxlength">{{vali_const.ms_textlength}}
                    </mat-error>
                </mat-form-field>
                <p>
                    <mat-checkbox formControlName="Lock">Khóa hoạt động</mat-checkbox>
                </p>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close><i class="la la-close"></i> Thoát</button>
        <button mat-raised-button [disabled]="isLoading" type="button" (click)="loaddata(); form.resetForm()"
            color="accent">
            <i class="la la-refresh"></i> Tải lại</button>
        <button mat-raised-button [disabled]="isLoading" [loader]="issave" type="submit"
            (click)="savedata(formdata.value)" color="primary"><i class="la la-save"></i> Lưu</button>
    </mat-dialog-actions>
</form>
