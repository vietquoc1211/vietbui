<form class="m-form" #form="ngForm" [formGroup]="formdata">
    <h2 mat-dialog-title>
        {{const_data.ThongSoMacDinhChiTietID?'Sửa thông số mặc định chi tiết: '+const_data.GiaTri:'Thêm mới thông số mặc định chi tiết ' + '/ ' + data.name}}
    </h2>
    <mat-dialog-content class="mat-typography">
        <div class="content-dialog">
            <div *ngIf="isLoading" class="dialog-loading-shade">
                <mat-spinner></mat-spinner>
            </div>

            <div class="m-portlet__body">
                <select-custom [Title]="'Thông số mặc định'" [Control]="formdata.controls.ThongSoMacDinhID"
                    [Api]="'/api/thongsomacdinh/getallforselect'" [fnMap]="fnmapThongSoMacDinh"
                    [DefaultValue]="const_data.ThongSoMacDinhID">
                    <ng-template #itemTemplate let-item="item">
                        ({{item.ma}}) - {{item.text}}
                    </ng-template>
                </select-custom>
                <mat-form-field class="example-full-width">
                    <input formControlName="Key" matInput placeholder="Key" required autocomplete="off">
                    <mat-error *ngIf="formdata.controls['Key'].errors?.required">{{vali_const.ms_required}}
                    </mat-error>
                    <mat-error *ngIf="formdata.controls['Key'].errors?.maxlength">{{vali_const.ms_textlength}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input formControlName="GiaTri" matInput placeholder="Giá trị" autocomplete="off">
                    <mat-error *ngIf="formdata.controls['GiaTri'].errors?.required">{{vali_const.ms_required}}
                    </mat-error>
                    <mat-error *ngIf="formdata.controls['GiaTri'].errors?.maxlength">{{vali_const.ms_textlength}}
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close><i class="la la-close"></i> Thoát</button>
        <button mat-raised-button [disabled]="isLoading" type="button" (click)="resetForm(form);" color="accent">
            <i class="la la-refresh"></i> Tải lại</button>
        <button mat-raised-button [disabled]="isLoading" [loader]="issave" type="submit"
            (click)="savedata(formdata.value)" color="primary"><i class="la la-save"></i> Lưu</button>
    </mat-dialog-actions>
</form>
