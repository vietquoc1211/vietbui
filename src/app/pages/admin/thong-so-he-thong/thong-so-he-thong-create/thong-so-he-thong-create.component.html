<h2 mat-dialog-title>{{const_data.Id?'Sửa thông số: '+const_data.Ten:'Thêm mới thông số'}}</h2>
<mat-dialog-content class="mat-typography">
    <div class="content-dialog">
        <div *ngIf="isLoading" class="dialog-loading-shade">
            <mat-spinner></mat-spinner>
        </div>
        <form class="m-form" [formGroup]="formdata">
            <div class="m-portlet__body">
                <mat-form-field class="example-full-width">
                    <input formControlName="Key" matInput placeholder="Key">
                    <mat-error *ngIf="formdata.controls['Key'].errors?.required">{{vali_const.ms_required}}
                    </mat-error>
                    <mat-error *ngIf="formdata.controls['Key'].errors?.maxlength">{{vali_const.ms_textlength}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input formControlName="Ten" matInput placeholder="Tên">
                    <mat-error *ngIf="formdata.controls['Ten'].errors?.required">{{vali_const.ms_required}}
                    </mat-error>
                    <mat-error *ngIf="formdata.controls['Ten'].errors?.maxlength">{{vali_const.ms_textlength}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input formControlName="GiaTri" matInput placeholder="Giá trị">
                    <mat-error *ngIf="formdata.controls['GiaTri'].errors?.required">{{vali_const.ms_required}}
                    </mat-error>
                    <mat-error *ngIf="formdata.controls['GiaTri'].errors?.maxlength">{{vali_const.ms_textlength}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <textarea formControlName="MoTa" matInput placeholder="Mô tả"></textarea>
                </mat-form-field>
                <p>
                    <mat-checkbox formControlName="GetLogin">Lấy ở đăng nhập</mat-checkbox>
                </p>
                <p>
                    <mat-checkbox formControlName="Lock">Khóa hoạt động</mat-checkbox>
                </p>
            </div>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close><i class="la la-close"></i> Thoát</button>
    <button mat-raised-button [disabled]="isLoading" (click)="loaddata()" color="accent">
        <i class="la la-refresh"></i> Tải lại</button>
    <button mat-raised-button [disabled]="isLoading" [loader]="issave" (click)="savedata(formdata.value)"
        color="primary"><i class="la la-save"></i> Lưu</button>
</mat-dialog-actions>
