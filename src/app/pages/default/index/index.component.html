<div class="m-content background-tranpaent-index_">
	<div class="row">
		<div *ngFor="let item of data_index" class="col-md-3 col-content-main-card-index_">
			<mat-card class="border-radius-bottom-card_" routerLink="{{item?.url}}">
				<img class="img-card-top-index_" mat-card-image src="{{item?.img}}">
				<div class="content_">
					<span style="font-size: 14px;font-style: italic"><b>{{item?.name}}</b></span>
				</div>
			</mat-card>
		</div>
	</div>
</div>
